<!DOCTYPE html>

	<main class="home">
		<div>
			<form action="/cgi-bin/process.py" method="post">
				<label for="name">Name:</label><br>
				<input type="text" id="name" name="name" required><br><br>

		<div>
			<a href="/cgi-bin/time.py" class="button">What's the py time??</a>
			<a href="/cgi-bin/time.php" class="button">What's the php time??</a>
